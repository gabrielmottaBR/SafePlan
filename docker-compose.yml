version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: safeplan-postgres
    environment:
      POSTGRES_DB: safeplan_db
      POSTGRES_USER: safeplan
      POSTGRES_PASSWORD: safeplan_dev_password
      POSTGRES_INITDB_ARGS: "-c max_connections=100"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safeplan -d safeplan_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
